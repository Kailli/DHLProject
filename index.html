<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Comparator</title>

    <!-- customer css link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    
    <!-- header section start -->
    <header>
        <div class="heading">
            <button class="btn-menu"><i class="fa-solid fa-bars"></i></button>
            <a href="https://lot.dhl.com/global-trade-barometer-gtb/">
                <img src="image/logo.png" alt="Logo">
            </a>
            <h1>Global Trade Barometer</h1>
        </div>
        <div class="link">
            <i class="fa-solid fa-share-nodes"></i>
         </div>
    </header>
    <!-- header section start -->

    <!-- comparator section start -->
    <div class="comparator">
         <div class="heading">
             <div class="text">
                <span>GLOBABL TRADE</span>
                <h1>COUNTRY COMPARATOR</h1>
                <p>Select between 2 countries and the reporting period to compare trade indexes.</p>
             </div>
         </div>

         <div class="map-container ">

             <div class="map">

                <div class="map-uk">
                    <div class="map-bg">
                        <img src="image/uk-map-back.png" alt="United Kingdom" class="bg back" id="back-uk">
                        <img src="image/uk-map-front.png" alt="United Kingdom" class="bg front" id="front-uk">
                        <img src="image/uk-flag.png" alt="United Kingdom" class="bg flag" id="flat-uk">
                    </div>
             </div>

             <div class="map-vit">
                <div class="map-bg">
                    <img src="image/vit-map-back.png" alt="Germany" class="bg back" id="back-vit">
                    <img src="image/vit-map-front.png" alt="Germany" class="bg front" id="front-vit">
                    <img src="image/vit-flag.png" alt="Germany" class="bg flag" id="flat-vit">
                </div>
             </div>

             <div class="map-us">
                <div class="map-bg">
                    <img src="image/us-map-back.png" alt="United States" class="bg back" id="back-us">
                    <img src="image/us-map-front.png" alt="United States" class="bg front" id="front-us">
                    <img src="image/us-flag.png" alt="United States" class="bg flag" id="flat-us">
                </div>
            </div>
         
            <div class="map-china">
                <div class="map-bg">
                    <img src="image/china-map-back.png" alt="China" class="bg back" id="back-china">
                    <img src="image/china-map-front.png" alt="China" class="bg front" id="front-china">
                    <img src="image/china-flag.png" alt="China" class="bg flag" id="flat-china">
                </div>
            </div>

            <div class="map-ng">
                <div class="map-bg">
                    <img src="image/ng-map-back.png" alt="India" class="bg back" id="back-ng">
                    <img src="image/ng-map-front.png" alt="India" class="bg front" id="front-ng">
                    <img src="image/ng-flag.png" alt="India" class="bg flag" id="flat-ng">
                </div>
            </div>

            <div class="map-korea">
                <div class="map-bg">
                    <img src="image/korea-map-back.png" alt="Korea" class="bg back" id="back-korea">
                    <img src="image/korea-map-front.png" alt="Korea" class="bg front" id="front-korea">
                    <img src="image/korea-flag.png" alt="Korea" class="bg flag" id="flat-korea">
                </div>
            </div>

            <div class="map-japan">
                <div class="map-bg">
                    <img src="image/japan-map-back.png" alt="Japan" class="bg back" id="back-japan">
                    <img src="image/japan-map-front.png" alt="Japan" class="bg front" id="front-japan">
                    <img src="image/japan-flag.png" alt="Japan" class="bg flag" id="flat-japan">
                </div>
            </div>

            <div class="compare-form">
                <form class="compare">
                    <label for="compare-country">Reporting Period</label>
                    <select name="" id="" class="compare-country">
                        <option class="country">Sep 2019 - Nov 2019</option>
                        <option class="country">Jul 2019 - Sep 2019</option>
                        <option class="country">Apr 2019 - Jun 2019</option>
                        <option class="country">Jan 2019 - Mar 2019</option>
                        <option class="country">Oct 2018 - Dec 2018</option>
                        <option class="country">Jul 2018 - Sep 2018</option>
                        <option class="country">Apr 2018 - Jun 2018</option>
                        <option class="country">Jan 2018 - Mar 2018</option>
                    </select>
                    <input type="submit" value="Compare Data" class="btn-compare">
                </form>
            </div>

         </div>
    </div>

    
    
</div>


    <!-- comparator section start -->

    <!-- //footer section start -->
    <footer>
        <a href="https://lot.dhl.com/global-trade-barometer-gtb/reports/global">
            <div class="foot">
                <h1>Explore the report > </h1>
                <p>Global Index</p>
            </div>
        </a>
    </footer>
    <!-- //footer section end -->

</body>
<script src="script.js"></script>
</html>
